<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <link href="Scripts/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
    <script src="Scripts/jquery-ui-1.10.3.custom.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $(function () {
            $(".my-dialog").dialog({
                width: 500, autoOpen: false, modal: true, show: 'blind', hide: 'explode',
                buttons: {
                    "OK": function () {
                        $(".my-dialog").dialog("close");
                    },
                    "Cancel": function () {
                        $(".my-dialog").dialog("close");
                    }
                }
            });

            $(".my-button").click(function () {

                $(".my-dialog").dialog("open");
            });

        });
    </script>
</head>
<body>

        <div class="my-dialog" title="Tieu de hoi thoai">
            Noi ding hop thoai
        </div>

        <input class="my-button" id="Button1" type="button" value="Open dialog" />

</body>
</html>
